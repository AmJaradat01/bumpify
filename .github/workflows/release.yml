name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'  # You can specify the Node.js version you want
          registry-url: 'https://registry.npmjs.org'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Auto-increment the version using npm version
      # Options: patch, minor, or major
      - name: Auto-increment version using npm version
        run: |
          npm version patch  # Change this to minor or major if needed
          bumpify $(npm version --json | jq -r '.version')

      # Build the project (Optional step)
      - name: Build the project
        run: npm run build

      # Commit the version bump, including README.md
      - name: Commit version bump
        run: |
          git config --global user.email "amjaradat01@gmail.com"
          git config --global user.name "Ali Jaradat"
          git add package.json package-lock.json README.md
          git commit -m "chore: bump version"
          git push origin main

      # Publish to npm
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
